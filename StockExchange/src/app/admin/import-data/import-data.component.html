<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-3 col-md-3 mt-5">
            <div class="list-group text-center">
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/user']">
                    Users Data
                </a>
                <a class="list-group-item list-group-item-action  h5" [routerLink]="['/import-data']">
                    Import Data
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/company-list']">
                    Manage Company
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/stock-list']">
                    Manage Exchange
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/ipo-table']">
                    Manage IPO Details
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/home']">
                    Log Out
                </a>
            </div>
        </div>
        <div class="col-1"></div>
        <div class="col-lg-6 col-md-5 col-sm-3 mt-5 p-5 shadow bg-white rounded">
            <div class="text-center">
                <h3 class="v">Upload Excel</h3>
            </div>
            <div class="container text-center mt-5">
                <form [formGroup]="uploadFile" class="custom-file w-100">
                    <div class="formGroup" class="mb-2">
                        <input type="file" formControlName="file" class="formControl custom-file-input ">
                        <label class="custom-file-label" for="customFile">Choose file</label>
                    </div>
                
                        <button type="Upload" class="btn admin mb-5">Upload</button>
                
                </form>
            </div>
        </div>
    </div>
</div>
