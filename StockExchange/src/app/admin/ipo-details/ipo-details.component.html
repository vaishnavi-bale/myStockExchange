        <div class="col-7 mt-4 p-4 shadow bg-white rounded">

            <h1 class="text-primary text-center text-white">IPO Details</h1>

            <form [formGroup]="ipoDetails">
                <div class="row">
                    <div class="form-group col">
                        <label for="companyName" class="text-primary h5">Company Name: </label>
                        <input type="text" class="form-control border-primary" placeholder="Company Name"
                            formControlName="name">
                    </div>
                    <div class="form-group col">
                        <label for="stockExchange" class="text-primary h5">Stock Exchange: </label>
                        <input type="text" class="form-control border-primary" placeholder="Stock Exchange"
                            formControlName="stckExchange">
                    </div>
                </div>
                <div class="form-group">
                    <label for="pricePerShare" class="text-primary h5">Price Per Share: </label>
                    <input type="number" class="form-control border-primary" formControlName="pricePerShare"
                        placeholder="Price Per Share In Rupees">
                </div>
                <div class="form-group">
                    <h5><label for="noOfShares" class="text-primary">Number of Shares: </label></h5>
                    <input type="number" class="form-control border-primary" formControlName="noOfShares"
                        placeholder="Total Number of Shares">
                </div>
                <div>
                    <label for="dateTime" class="text-primary h5">Open Date:</label>
                    <input type="date" class="form-control border-primary" placeholder="DD-MM-YYYY"
                        formControlName="dateTime">
                </div>
                <div>
                    <label for="remarks" class="text-primary h5">Remarks:</label>
                    <textarea class="form-control border-primary mb-4" placeholder="Remarks About Stock Exchange"
                        rows="3" formControlName="remarks"></textarea>
                </div>
                <button class="btn btn-primary text-white" (click)="AddIpo()"
                    [disabled]="!ipoDetails.valid">Add IPO Details</button>
                <button class="btn btn-primary text-white float-right" (click)="back()"
                    >Back</button>    
            </form>
        </div>
    </div>
</div>
