<div class="container mt-5 w-50 h-100 shadow p-5 lg-5 bg-white rounded">
    <div class="text-lead text-center">
        <h3 class="v">Login</h3>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="Full Name" class="h5">User Name : </label>
            <input type="text" class="form-control" formControlName="name" placeholder=" Enter User Name"
                required>
        </div>
        <div class="form-group">
            <label for="password" class="h5">Password : </label>
            <input type="password" class="form-control" formControlName="password"
                placeholder="Enter Password" required>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label h5"><input class="form-check-input" type="checkbox"
                        name="remember"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-lg admin" [disabled]="!loginForm.valid"
            [routerLink]="['/main']">Submit</button>
    </form>
</div>
