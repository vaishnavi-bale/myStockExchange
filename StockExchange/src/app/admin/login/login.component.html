<div class="container mt-5 w-50 h-100 card card-shadow shadow p-5 lg-5 bg-white rounded">
    <div class="text-lead text-center">
        <h1 class="text-primary">Login</h1>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <h3><label for="Full Name" class="text-primary">User Name : </label></h3>
            <input type="text" class="form-control border-primary" formControlName="name" placeholder=" Enter User Name"
                required>
        </div>
        <div class="form-group">
            <h3><label for="password" class="text-primary">Password : </label></h3>
            <input type="password" class="form-control border-primary" formControlName="password"
                placeholder="Enter Password" required>
        </div>
        <div class="form-group form-check">
            <h3><label class="form-check-label text-primary"><input class="form-check-input" type="checkbox"
                        name="remember"> Remember me</label></h3>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid"
            [routerLink]="['/main']">Submit</button>
    </form>
</div>
