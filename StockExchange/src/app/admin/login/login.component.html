 <div style="width: 1000px; height: 100px;  margin-top: 5px; margin-left: auto; margin-right:auto">
  <div class="text-lead text-center"><h1 class="text-primary">Login</h1></div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      <div class="form-group" >
          <h3><label for="Full Name" class="text-primary">User Name : </label></h3>
          <input type="text" class="form-control border-primary" formControlName="name" placeholder=" Enter User Name">
      </div>
      <div class="form-group" >
          <h3><label for="password" class="text-primary">Password :  </label></h3>
          <input type="password" id="pass" class="form-control border-primary" formControlName="password"placeholder="Enter Password">
      </div>
      <div class="form-group form-check">
          <h3><label class="form-check-label text-primary"><input class="form-check-input" type="checkbox" name="remember"> Remember me</label></h3>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" [routerLink]="['/main']">Submit</button>
      </form>
      </div>
