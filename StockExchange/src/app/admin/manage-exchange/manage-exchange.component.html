        <!-- <div class="col-1"></div> -->
        <div class="col-7 mt-4 p-4 shadow bg-white rounded">

            <h1 class="text-primary text-center text-white">Stock Exchange</h1>

            <form [formGroup]="stockExchange" (ngSubmit)="stockExchanges()">
                <div class="form-group">
                    <label for="exchangName" class="text-primary h5">Stock Exchange Name: </label>
                    <input type="text" class="form-control border-primary" placeholder="Name of Stock Exchange"
                        formControlName="name">
                </div>
                <div>
                    <label for="brief" class="text-primary h5">Brief:</label>
                    <textarea class="form-control border-primary" placeholder="Brief About Stock Exchange" rows="3"
                        formControlName="brief"></textarea>
                </div>
                <div>
                    <label for="contactAddress" class="text-primary h5">Contact Address:</label>
                    <input type="text" class="form-control border-primary"
                        placeholder="Contact Address of Stock Exchange" formControlName="address">
                </div>
                <div>
                    <label for="remarks" class="text-primary h5">Remarks:</label>
                    <textarea class="form-control border-primary mb-4" placeholder="Remarks About Stock Exchange"
                        rows="3" formControlName="remarks"></textarea>
                </div>
                <button class="btn btn-primary text-white text-center" (click)="addStocks()"
                    [disabled]="!stockExchange.valid">Add Stock Exchange</button>
                <button class="btn btn-primary text-white float-right" (click)="back()">Back</button>
            </form>
        </div>
    </div>
</div>
