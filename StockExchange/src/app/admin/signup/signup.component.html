<div class="container mt-4 w-50 h-100 p-5 lg-5 shadow bg-white rounded">
<div class="text-center">
  <h3 class="v ">Sign Up</h3>
</div>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <div class="form-group">
        <label for="id" class="h5">ID Number : </label>
        <input type="number" class="form-control" formControlName="id" placeholder="Id Number">
      </div>
      <div class="form-group">
        <label for="Full Name" class="h5">Full Name : </label>
        <input type="text" class="form-control" formControlName="fullName" placeholder="Full Name">
      </div>
      <div class="form-group">
        <label for="Email" class="h5">Email : </label>
        <input type="email"  class="form-control" formControlName="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="Phone" class="h5">Phone Number : </label>
        <input type="number"  class="form-control" formControlName="phoneNumber"
          placeholder="Phone Number">
      </div>
      <div class="form-group">
        <label for="User Name" class="h5">User Name : </label>
        <input type="text" class="form-control" formControlName="userName"
          placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="password" class="h5">Password: </label>
        <input type="password" class="form-control" formControlName="password"
          placeholder="Password">
      </div>

      <button type="submit" class="btn admin" (click)="addUserMethod()"
        [disabled]="!addForm.valid">Submit</button>
    </div>
  </form>
</div>
