<div class="row container-fluid">
    <div class="w-25 col-3 mt-5">
        <div class="list-group text-center">
            <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/user']">
                <h5>Users Data</h5>
            </a>
            <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/import-data']">
                <h5>Import Data</h5>
            </a>
            <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/company-list']">
                <h5>Add New Company</h5>
            </a>
            <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/manage-exchange']">
                <h5>Manage Exchange</h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action text-primary" [routerLink]="['/ipo-details']">
                <h5>Add IPO Details</h5>
            </a>
            <a href="#" class="list-group-item list-group-item-action text-primary" [routerLink]="['/home']">
                <h5>Log Out</h5>
            </a>
        </div>
    </div>
    <div class="col-9">
        <table class="table table-striped table-responsive w-35 mt-5">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Stock Exchange Name</th>
                    <th>Brief</th>
                    <th>Contact Address</th>
                    <th>Remarks</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let stock of stocks">
                    <td>{{stock.id}}</td>
                    <td>{{stock.name}}</td>
                    <td>{{stock.brief}}</td>
                    <td>{{stock.address}}</td>
                    <td>{{stock.remarks}}</td>
                    <td><button class="btn btn-danger" (click)="deleteStock(stock)"> Delete</button></td>
                    <td><button class="btn btn-success" (click)="updateStock(stock)"> Update</button></td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button class="btn btn-primary" [routerLink]="['/manage-exchange']">Add Stock Exchange</button><br>
            <br>
            <button class="btn btn-primary" [routerLink]="['/main']">Back</button>
        </div>
    </div>
</div>
