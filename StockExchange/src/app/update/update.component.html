<div class="container-fluid">
  <div class="row">
    <div class="col-3 mt-5">
      <div class="list-group text-center">
        <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/user']">
          <h5>Users Data</h5>
        </a>
        <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/import-data']">
          <h5>Import Data</h5>
        </a>
        <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/company-list']">
          <h5>Add New Company</h5>
        </a>
        <a class="list-group-item list-group-item-action text-primary" [routerLink]="['/manage-exchange']">
          <h5>Manage Exchange</h5>
        </a>
        <a href="#" class="list-group-item list-group-item-action text-primary" [routerLink]="['/ipo-details']">
          <h5>Add IPO Details</h5>
        </a>
        <a href="#" class="list-group-item list-group-item-action text-primary" [routerLink]="['/home']">
          <h5>Log Out</h5>
        </a>
      </div>
    </div>
    <div class="col-1"></div>
    <div class="col-7 mt-4 p-4 shadow bg-white rounded">

      <h1 class="text-primary text-center text-white">Sign Up</h1>

      <form [formGroup]="updateUser" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="form-group col">
            <label for="id" class="text-primary h5">ID Number : </label>
            <input type="number" class="form-control border-primary" formControlName="id" placeholder="Id Number">
          </div>
          <div class="form-group col">
            <label for="Full Name" class="text-primary h5">Full Name : </label>
            <input type="text" class="form-control border-primary" formControlName="fullName" placeholder="Full Name">
          </div>
        </div>
        <div class="form-group">
          <label for="Email" class="text-primary h5">Email : </label>
          <input type="email" id="email" class="form-control border-primary" formControlName="email"
            placeholder="Email">
        </div>
        <div class="form-group">
          <label for="Phone" class="text-primary h5">Phone Number : </label>
          <input type="number" id="phone" class="form-control border-primary" formControlName="phoneNumber"
            placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label for="User Name" class="text-primary h5">User Name : </label>
          <input type="text" class="form-control border-primary" id="user_name" formControlName="userName"
            placeholder="User Name">
        </div>
        <div class="form-group">
          <label for="password" class="text-primary h5">Password : </label>
          <input type="password" id="pass" class="form-control border-primary" formControlName="password"
            placeholder="Password">
        </div>

        <button class="btn btn-primary" type="submit" (click)="updateTheUser()" [disabled]="!updateUser.valid">Update
          User</button>
      </form>
    </div>
  </div>
</div>
