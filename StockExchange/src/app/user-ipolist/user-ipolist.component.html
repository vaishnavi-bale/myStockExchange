<div class="row container-fluid">
    <div class=" w-25 col-3 mt-5">
        <div class="list-group text-center">
            <a class="list-group-item list-group-item-action h5" [routerLink]="['/user-companylist']">Company List
            </a>
            <a class="list-group-item list-group-item-action h5" [routerLink]="['/user-ipolist']">IPO List
            </a>
            <a class="list-group-item list-group-item-action h5" [routerLink]="['/compare-company']">Compare Company
            </a>
            <a class="list-group-item list-group-item-action h5" [routerLink]="['/compare-sector']">Compare Sector
            </a>
            <a class="list-group-item list-group-item-action h5" [routerLink]="['/home']">Log Out
            </a>
        </div>
   </div>
   <!-- <div class="col-1"></div> -->
   <div class="col-9 mt-5">

       <h3 class="v text-center">List Of Companies</h3>
       <table class="table table-striped table-responsive">
        <thead>
            <tr>
                <th class="h5">ID</th>
                <th class="h5">Company Name</th>
                <th class="h5">Stock Exchange</th>
                <th class="h5">Price Per Share</th>
                <th class="h5">Number of Shares</th>
                <th class="h5">Open Date</th>
                <th class="h5">Remarks</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ipo of ipodetails">
                <td>{{ipo.id}}</td>
                <td>{{ipo.name}}</td>
                <td>{{ipo.stckExchange}}</td>
                <td>{{ipo.pricePerShare}}</td>
                <td>{{ipo.noOfShares}}</td>
                <td>{{ipo.dateTime}}</td>
                <td>{{ipo.remarks}}</td>
            </tr>
        </tbody>
    </table>
   </div>
</div>
