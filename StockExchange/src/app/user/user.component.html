<div class="container-fluid">
    <div class="row">
        <div class="col-3 mt-5">
            <div class="list-group text-center">
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/user']">
                   Users Data
                </a>
                <a class="list-group-item list-group-item-action  h5" [routerLink]="['/import-data']">
                    Import Data
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/company-list']">
                    Manage Company
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/stock-list']">
                   Manage Exchange
                </a>
                <a class="list-group-item list-group-item-action h5"[routerLink]="['/ipo-table']">
                   Manage IPO Details
                </a>
                <a class="list-group-item list-group-item-action h5" [routerLink]="['/home']">
                    Log Out
                </a>
            </div>
        </div>
        <div class="col-9">
            <table class="table table-striped table-responsive w-35 mt-5">
                <thead>
                    <tr>
                        <th class="h5">ID</th>
                        <th class="h5">Full Name</th>
                        <th class="h5">Email</th>
                        <th class="h5">Phone Number</th>
                        <th class="h5">User Name</th>
                        <th class="h5">Password</th>
                        <th class="h5"></th>
                        <th class="h5"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.id}}</td>
                        <td>{{user.fullName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>{{user.userName}}</td>
                        <td>{{user.password}}</td>
                        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button></td>
                        <td><button class="btn btn-success" (click)="updateUser(user)"> Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
